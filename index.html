<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpincho AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- Definir el marcador con la URL del archivo .patt para el marcador pattern-1CARPINCHO(1) -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/Ch3s73r/MCI/main/pattern-1CARPINCHO(1).patt">
            <!-- Modelo 3D con animaci칩n en loop, escala aumentada y rotaci칩n ajustada a 90 grados -->
            <a-entity gltf-model="https://raw.githubusercontent.com/Ch3s73r/MCI/main/carpincho.glb" 
                      scale="1.5 1.5 1.5" position="0 0 0" rotation="0 90 0" 
                      animation-mixer="loop: repeat;"></a-entity>
        </a-marker>
        <!-- Configuraci칩n de la c치mara -->
        <a-entity camera fov="80"></a-entity>
    </a-scene>
</body>
</html>
