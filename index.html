<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpincho AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- Definir el marcador con la URL del archivo .patt -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/Ch3s73r/MCI/main/carpinchomark.patt">
            <!-- Ajustar la escala y posición del modelo 3D -->
            <a-entity gltf-model="https://raw.githubusercontent.com/Ch3s73r/MCI/main/carpincho.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 180 0"></a-entity>
        </a-marker>
        <!-- Configuración de la cámara -->
        <a-entity camera fov="80"></a-entity>
    </a-scene>
</body>
</html>
