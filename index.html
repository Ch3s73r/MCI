<!DOCTYPE html>
<html>
<head>
    <title>Carpincho AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Definir el marcador -->
        <a-marker preset="custom" type="pattern" url="carpincho.patt">
            <!-- Modelo 3D -->
            <a-entity gltf-model="carpincho.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
