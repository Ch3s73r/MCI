<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Experience with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Scene Setup -->
    <a-scene embedded arjs>
      <!-- AR Marker: Hiro (default) -->
      <a-marker preset="hiro">
        <!-- 3D Model -->
        <a-entity
          gltf-model="https://github.com/Ch3s73r/MCI/raw/refs/heads/main/Carpincho.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <!-- Camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
